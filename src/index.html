<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags -->
    <title>Jogar Juntinhos</title>
    <link rel="shortcut icon" type="imagex/png" href="/src/img/logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Busca de jogos cooperativos" />
    <meta
      name="keywords"
      content="jogos, cooperativo, game, entretenimento, coop, multiplayer, players, jogar"
    />

    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="/src/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <!-- CSS da página -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <!-- JS Font Awesome Kit Free Ícones -->
    <script
      src="https://kit.fontawesome.com/caefb9350d.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS Iconify Kit Free Ícones -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!-- CSS Font Pixxelari -->
    <link href="/src/font/stylesheet.css" rel="stylesheet" />
  </head>
  <!-- Corpo da página -->
  <body>
    <!-- Cabeçalho -->
    <header>
      <!-- Barra de navegação-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/src/index.html">
            <img
              class="image-nav mr-3 logo-maior"
              src="/src/img/logo_navbar.png"
              alt="Logo"
            />
            <img
              class="image-nav mr-3 logo-reduzida"
              src="/src/img/logo.png"
              alt="Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Menu -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link text-white active d-flex align-items-center"
                aria-current="page"
                href="/src/index.html"
              >
                <i class="fa-solid fa-house margin-icon"></i>
                Home
              </a>
              <a
                class="nav-link text-white d-flex align-items-center"
                href="/src/quem-somos.html"
              >
                <i class="fa-solid fa-people-group margin-icon"></i>
                Quem Somos
              </a>
              <a
                class="nav-link text-white d-flex align-items-center"
                href="/src/filtro-jogos.html"
              >
                <i class="fa-solid fa-filter margin-icon"></i>
                Buscar Jogos
              </a>
              <a
                id="botao-login"
                class="nav-link text-white btn btn-primary btn-login"
                href="/src/login.html"
                >Entrar
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Conteúdo -->
      <div class="container conteudo my-4">
        <!-- Carrossel -->
        <div
          id="carrossel-jogos"
          class="carousel slide"
          data-bs-ride="carousel"
        >
        <!-- Botões carrossel -->
          <div id="botoes-carrossel" class="carousel-indicators">

          </div>
          <!-- Slides carrosel -->
          <div id="artigos-carrossel" class="carousel-inner radius-10">

          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carrossel-jogos"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carrossel-jogos"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <section class="mt-4">
          <h2 class="pixxelari">Lista de Jogos por Categoria</h2>

          <div class="input-group mb-3">
            <a href="/src/filtro-jogos.html" style="text-decoration: none; color: #000;">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </a>
          </div>

          <!-- Legenda de Icones -->
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
              <div class="accordion mb-4" id="accordionExample">
                <div class="accordion-item sem-focus">
                  <h2 class="accordion-header sem-focus" id="headingTwo">
                    <button
                      class="accordion-button collapsed pixxelari sem-focus texto-vermelho legenda-icones"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      Legenda de Icones
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample"
                  >
                    <div
                      class="accordion-body card sem-radius-cima bg-azul text-white"
                    >
                      <p class="mb-0">
                        Plataformas que o jogo se encontra disponível:
                        <i class="fa-brands fa-windows"></i> Windows
                        <i class="fa-brands fa-apple"></i> MacBook
                        <i class="fa-brands fa-linux"></i> Linux
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <h4 class="pixxelari">Categoria Ação</h4>

          <!-- Cards -->
          <ul
            id="acao"
            style="
              background-color: white;
              white-space: nowrap;
              overflow: auto;
              padding-left: 0;
              padding-bottom: 30px;
              padding-top: 15px;
              padding-right: 15px;
              padding-left: 15px;
            "
          ></ul>

          <h4 class="pixxelari">Categoria Aventura</h4>
          <!-- Cards -->
          <ul
            id="aventura"
            style="
              background-color: white;
              white-space: nowrap;
              overflow: auto;
              padding-left: 0;
              padding-bottom: 35px;
              padding-top: 15px;
              padding-right: 15px;
              padding-left: 15px;
            "
          ></ul>

          <h4 class="pixxelari">Categoria RPG</h4>
          <!-- Cards -->
          <ul
            id="rpg"
            style="
              background-color: white;
              white-space: nowrap;
              overflow: auto;
              padding-left: 0;
              padding-bottom: 35px;
              padding-top: 15px;
              padding-right: 15px;
              padding-left: 15px;
            "
          ></ul>
        </section>
      </div>

    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div
        id="padding-personalizado"
        class="display-personalizado justify-content-between"
      >
        <!-- Logotipo -->
        <div>
          <a class="navbar-brand" href="/src/index.html">
            <img
              class="image-nav mr-3"
              src="/src/img/logo_navbar.png"
              alt="Logo"
            />
          </a>
        </div>

        <!-- Link Github -->
        <div>
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            target="_blank"
            href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2022-1-e1-proj-web-t1-pra-jogar-juntinho"
            role="button"
          >
            <i class="fab fa-github"></i>
            github.com/parajogarjuntinhos
          </a>
        </div>
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Para Jogar Juntinhos © 2022 Copyright
      </div>
    </footer>

    <!-- Script JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="/src/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/pagina-inicial.js"></script>
  </body>
</html>
