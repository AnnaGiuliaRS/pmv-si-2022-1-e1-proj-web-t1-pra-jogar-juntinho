<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags -->
    <title>Login</title>
    <link rel="shortcut icon" type="imagex/png" href="/src/img/logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Busca de jogos cooperativos" />
    <meta
      name="keywords"
      content="jogos, cooperativo, game, entretenimento, coop, multiplayer, players, jogar"
    />

    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="/src/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <!-- CSS da página -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/cadastro.css" />
    <!-- JS Font Awesome Kit Free Ícones -->
    <script
      src="https://kit.fontawesome.com/caefb9350d.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS Iconify Kit Free Ícones -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!-- CSS Font Pixxelari -->
    <link href="/src/font/stylesheet.css" rel="stylesheet" />
  </head>
  <!-- Corpo da página -->

  <body>
    <!-- Cabeçalho -->
    <header>
      <!-- Barra de navegação-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/src/index.html">
            <img
              class="image-nav mr-3 logo-maior"
              src="/src/img/logo_navbar.png"
              alt="Logo"
            />
            <img
              class="image-nav mr-3 logo-reduzida"
              src="/src/img/logo.png"
              alt="Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Menu -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link text-white active d-flex align-items-center"
                aria-current="page"
                href="/src/index.html"
              >
                <i class="fa-solid fa-house margin-icon"></i>
                Home
              </a>
              <a class="nav-link text-white d-flex align-items-center" href="/src/quem-somos.html">
                <i class="fa-solid fa-people-group margin-icon"></i>
                Quem Somos
              </a>
              <a class="nav-link text-white d-flex align-items-center" href="/src/filtro-jogos.html">
                <i class="fa-solid fa-filter margin-icon"></i>
                Filtro de Jogos
              </a>
              <a class="nav-link text-white btn btn-primary btn-login" href="/src/login.html"
                >Login
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Conteúdo -->
      <div class="container conteudo my-4">
        <div id="main-container">
          <!-- Texto -->
          <div class="centralizar">
            <h1 style="color: white" class="pixxelari text-center">
              Faça login no Pra Jogar Juntinhos
            </h1>
          </div>

          <!-- Formulários -->
          <form id="register-form">
            <div>
              <label style="color: white" for="name"
                >Digite seu Nome/Nickname</label
              >
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Digite seu Nome/Nickname"
              />
            </div>
            <div>
              <label style="color: white" for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
              />
            </div>
            <h5></h5>
            <div>
              <input
                type="button"
                class="btn btn-primary"
                id="btn-submit"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                value="Entrar"
              />
            </div>
          </form>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
          <!-- Template de erro -->
          <p class="error-validation template"></p>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div
        class="display-personalizado justify-content-between padding-personalizado"
      >
        <!-- Logotipo -->
        <section>
          <a class="navbar-brand" href="/src/index.html">
            <img
              class="image-nav mr-3"
              src="/src/img/logo_navbar.png"
              alt="Logo"
            />
          </a>
        </section>

        <!-- Link Github -->
        <section>
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            target="_blank"
            href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2022-1-e1-proj-web-t1-pra-jogar-juntinho"
            role="button"
          >
            <i class="fab fa-github"></i>
            github.com/parajogarjuntinhos
          </a>
        </section>
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Para Jogar Juntinhos © 2022 Copyright
      </div>
    </footer>

    <!-- Script JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="/src/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
